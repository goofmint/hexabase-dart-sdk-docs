version: 2.1

slack-fail-post-step: &slack-fail-post-step
  post-steps:
    - slack/notify:
        channel: 'deployments'
        mentions: '<@U0PKAAQBB>, <@U0ADZSDP1>'
        event: fail
        template: basic_fail_1

orbs:
  aws-ecr: circleci/aws-ecr@7.0.0
  aws-eks: circleci/aws-eks@2.1.2
  slack: circleci/slack@4.4.2
  docker: circleci/docker@2.0.1

jobs:
  notify-on-start:
    parallelism: 1
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          channel: 'deployments'
          template: basic_success_1
          event: pass

  notify-on-success:
    parallelism: 1
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          channel: 'deployments'
          template: success_tagged_deploy_1
          event: pass

workflows:
  build-dockerhub-deploy-eks:
    jobs:
      - notify-on-start:
          filters:
              branches:
                only:
                  - develop
                  - master
                  - test
          context: slack-secrets

      - docker/publish:
          image: $IMG_URL/hxb-sdk-docs
          dockerfile: docker/app/Dockerfile
          extra_build_args: --build-arg ARCH=$ARCH --build-arg ACCESS_TOKEN_USR=$GITHUB_COMPANY_USERNAME --build-arg ACCESS_TOKEN_PWD=$GITHUB_COMPANY_TOKEN
          filters:
              branches:
                only:
                  - develop
                  - master
                  - test
          context: hexa-<< pipeline.git.branch >>
          requires:
            - notify-on-start
          <<: *slack-fail-post-step

      - aws-eks/update-container-image:
          name: deploy-to-staging
          requires:
            - docker/publish
          filters:
              branches:
                only:
                  - develop
          context: hexa-deploy
          cluster-name: $EKS_CLUSTER_NAME
          aws-region: $AWS_REGION
          resource-name: "deployment/hxb-sdk-docs"
          container-image-updates: "beee-hxb-sdk-docs=$IMG_URL/hxb-sdk-docs:$CIRCLE_SHA1"
          get-rollout-status: true
          watch-rollout-status: true
          namespace: default
          <<: *slack-fail-post-step

      - notify-on-success:
          name: notify-on-success-staging
          requires:
            - deploy-to-staging
          context: slack-secrets

      - aws-eks/update-container-image:
          name: deploy-to-test-ou
          requires:
            - docker/publish
          filters:
              branches:
                only:
                  - test
          context: hexa-test
          cluster-name: $EKS_CLUSTER_NAME
          aws-region: $AWS_REGION
          resource-name: "deployment/hxb-sdk-docs"
          container-image-updates: "beee-hxb-sdk-docs=$IMG_URL/hxb-sdk-docs:$CIRCLE_SHA1"
          get-rollout-status: true
          watch-rollout-status: true
          namespace: hexabase
          <<: *slack-fail-post-step

      - notify-on-success:
          name: notify-on-success-test-ou
          requires:
            - deploy-to-test-ou
          context: slack-secrets

      - slack/on-hold:
          context: slack-secrets
          channel: 'deployments'
          mentions: '<@U0PKAAQBB>, <@U0ADZSDP1>'
          requires:
            - docker/publish
          filters:
            branches:
              only:
                - master
      - hold:
          type: approval
          requires:
            - docker/publish
            - slack/on-hold
          filters:
            branches:
              only:
                - master

      - aws-eks/update-container-image:
          name: deploy-to-prod
          requires:
            - hold
          context: hexa-master
          cluster-name: $EKS_CLUSTER_NAME
          aws-region: $AWS_REGION
          resource-name: "deployment/hxb-sdk-docs"
          container-image-updates: "beee-hxb-sdk-docs=$IMG_URL/hxb-sdk-docs:$CIRCLE_SHA1"
          get-rollout-status: true
          watch-rollout-status: true
          namespace: default
          <<: *slack-fail-post-step

      - notify-on-success:
          name: notify-on-success-prod
          requires:
            - deploy-to-prod
          context: slack-secrets
